<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360¬∞ Image Viewer - AppSheet</title>
    
    <!-- Photo Sphere Viewer CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.css"/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #viewer {
            width: 100vw;
            height: 100vh;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }
        
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            display: none;
            z-index: 10000;
        }
        
        .error-message.show {
            display: block;
        }
        
        .error-message h2 {
            color: #e74c3c;
            margin-bottom: 15px;
        }
        
        .error-message p {
            color: #555;
            line-height: 1.8;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .retry-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .retry-button:hover {
            background: #2980b9;
        }
        
        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .info-panel h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .info-panel p {
            margin: 5px 0;
            opacity: 0.9;
        }
        
        .url-list {
            font-size: 11px;
            color: #aaa;
            margin-top: 10px;
            max-width: 300px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û 360¬∞...</div>
    </div>
    
    <div class="error-message" id="errorMessage">
        <h2>‚ö†Ô∏è ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</h2>
        <p id="errorText"></p>
        <button class="retry-button" onclick="location.reload()">‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà</button>
    </div>
    
    <div class="info-panel" id="infoPanel" style="display: none;">
        <h3>üì∑ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏†‡∏≤‡∏û</h3>
        <p>Image ID: <span id="imageIdDisplay"></span></p>
        <p>‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î: <span id="methodDisplay" style="color: #2ecc71;">‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‚úì</span></p>
        <div class="url-list" id="urlList"></div>
    </div>
    
    <div id="viewer"></div>
    
    <!-- Photo Sphere Viewer JS -->
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.js"></script>
    
    <script>
        const { Viewer } = window.PhotoSphereViewer;
        
        // ‡∏î‡∏∂‡∏á Image ID ‡∏à‡∏≤‡∏Å URL
        function getImageIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á URL ‡∏´‡∏•‡∏≤‡∏¢‡πÅ‡∏ö‡∏ö‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö
        function getImageUrls(fileId) {
            return [
                {
                    url: `https://drive.google.com/thumbnail?id=${fileId}&sz=w4000`,
                    name: 'Thumbnail API (4000px)',
                    cors: 'anonymous'
                },
                {
                    url: `https://drive.google.com/thumbnail?id=${fileId}&sz=w2000`,
                    name: 'Thumbnail API (2000px)',
                    cors: 'anonymous'
                },
                {
                    url: `https://lh3.googleusercontent.com/d/${fileId}=w4000`,
                    name: 'Googleusercontent',
                    cors: 'anonymous'
                },
                {
                    url: `https://drive.google.com/uc?export=download&id=${fileId}`,
                    name: 'Direct Download',
                    cors: 'use-credentials'
                }
            ];
        }
        
        // ‡πÅ‡∏™‡∏î‡∏á Error
        function showError(message) {
            document.getElementById('errorText').innerHTML = message;
            document.getElementById('errorMessage').classList.add('show');
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
        
        // ‡∏ã‡πà‡∏≠‡∏ô Loading
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
        
        // ‡πÅ‡∏™‡∏î‡∏á Info
        function showInfo(imageId, method, urls) {
            document.getElementById('imageIdDisplay').textContent = imageId;
            document.getElementById('methodDisplay').textContent = method;
            document.getElementById('urlList').innerHTML = 
                '<strong>URLs ‡∏ó‡∏µ‡πà‡∏ó‡∏î‡∏™‡∏≠‡∏ö:</strong><br>' + 
                urls.map((u, i) => `${i+1}. ${u.name}`).join('<br>');
            document.getElementById('infoPanel').style.display = 'block';
        }
        
        // ‡∏•‡∏≠‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û
        async function tryLoadImage(urls) {
            for (let i = 0; i < urls.length; i++) {
                const method = urls[i];
                console.log(`üîç ‡∏•‡∏≠‡∏á: ${method.name} - ${method.url}`);
                
                try {
                    const response = await fetch(method.url, {
                        method: 'HEAD',
                        mode: 'no-cors' // ‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö CORS ‡πÉ‡∏ô HEAD request
                    });
                    
                    // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà error ‡πÉ‡∏´‡πâ‡∏•‡∏≠‡∏á‡πÉ‡∏ä‡πâ URL ‡∏ô‡∏µ‡πâ
                    return method;
                    
                } catch (error) {
                    console.log(`‚ùå ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${method.name}`);
                }
            }
            
            // ‡∏ñ‡πâ‡∏≤‡∏ó‡∏∏‡∏Å‡∏≠‡∏±‡∏ô‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏≠‡∏±‡∏ô‡πÅ‡∏£‡∏Å (Thumbnail API ‡∏°‡∏±‡∏Å‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ)
            return urls[0];
        }
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á Viewer
        async function createViewer(imageUrl, corsMode = 'anonymous') {
            try {
                const viewer = new Viewer({
                    container: document.getElementById('viewer'),
                    panorama: imageUrl,
                    
                    // ‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
                    navbar: [
                        'autorotate',
                        'zoom',
                        'fullscreen'
                    ],
                    
                    defaultZoomLvl: 50,
                    fisheye: false,
                    
                    // Auto rotate
                    autorotateDelay: 2000,
                    autorotateSpeed: '2rpm',
                    
                    // Mobile
                    touchmoveTwoFingers: false,
                    mousemove: true,
                    
                    // Gyroscope
                    moveInertia: true,
                    
                    // CORS
                    requestHeaders: corsMode === 'use-credentials' ? {
                        'credentials': 'include'
                    } : {},
                    
                    // Plugins
                    loadingImg: null,
                    loadingTxt: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...',
                    
                    // Error handling
                    onReady: () => {
                        console.log('‚úÖ Viewer ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô');
                        hideLoading();
                    }
                });
                
                viewer.addEventListener('ready', () => {
                    console.log('‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                    hideLoading();
                });
                
                return viewer;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                throw error;
            }
        }
        
        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        async function init() {
            const imageId = getImageIdFromUrl();
            
            if (!imageId) {
                showError(`
                    <strong>‡πÑ‡∏°‡πà‡∏û‡∏ö Image ID</strong><br><br>
                    ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏û‡∏¥‡πà‡∏° ?id=YOUR_IMAGE_ID ‡πÉ‡∏ô URL<br><br>
                    <strong>‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á:</strong><br>
                    https://yoursite.github.io/?id=1ABC123XYZ
                `);
                return;
            }
            
            console.log('üéØ Image ID:', imageId);
            
            const urls = getImageUrls(imageId);
            
            try {
                // ‡∏´‡∏≤‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
                const bestMethod = await tryLoadImage(urls);
                console.log(`‚úÖ ‡πÉ‡∏ä‡πâ: ${bestMethod.name}`);
                
                showInfo(imageId, bestMethod.name, urls);
                
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á Viewer
                await createViewer(bestMethod.url, bestMethod.cors);
                
            } catch (error) {
                console.error('‚ùå ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î:', error);
                showError(`
                    <strong>‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÑ‡∏î‡πâ</strong><br><br>
                    <strong>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö:</strong><br>
                    1. Image ID ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á: <code>${imageId}</code><br>
                    2. ‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏ô Google Drive ‡πÅ‡∏ä‡∏£‡πå‡πÄ‡∏õ‡πá‡∏ô "Anyone with the link"<br>
                    3. ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏õ‡πá‡∏ô‡∏†‡∏≤‡∏û 360¬∞ (Equirectangular)<br><br>
                    <strong>‡∏•‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î URL ‡πÄ‡∏´‡∏•‡πà‡∏≤‡∏ô‡∏µ‡πâ:</strong><br>
                    ${urls.map((u, i) => `
                        ${i+1}. <a href="${u.url}" target="_blank">${u.name}</a><br>
                    `).join('')}
                    <br>
                    <strong>Error:</strong> ${error.message}
                `);
            }
        }
        
        // ‡∏£‡∏±‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏™‡∏£‡πá‡∏à
        window.addEventListener('load', init);
    </script>
</body>
</html>
